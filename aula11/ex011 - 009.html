<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    País em que você nasceu: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var txtpais = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            var pais = String(txtpais.value)
            if (pais == 'Brasil') {
                res.innerHTML = '<p>Você é <strong>Brasileiro</strong></p>'
            } else {
                res.innerHTML = '<p>Você é <strong>Estrangeiro</strong></p>'
            }
        }
    </script>
</body>
</html>
